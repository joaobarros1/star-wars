    <!-- Lightsaber Blade -->
    <rect x="25" y="5" width="5" height="80" fill="#00FFFF" />
    
    <!-- Lightsaber Hilt -->
    <rect x="22" y="85" width="10" height="20" fill="#444444" />
    <rect x="20" y="90" width="14" height="5" fill="#666666" />
    <rect x="25" y="88" width="5" height="12" fill="#888888" />
    
    <!-- Details on Hilt -->
